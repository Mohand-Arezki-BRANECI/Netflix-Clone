<div class="movies" *ngIf="searchResults !== undefined">
  <ng-container *ngIf="searchResults && searchResults.results.length > 0; else noMovies">
    <app-movie-card *ngFor="let movie of searchResults.results" [movie]="movie"></app-movie-card>
  </ng-container>
  <ng-template #noMovies>
    <h1 class="no-available-movies">No movies available.</h1>
  </ng-template>
</div>
