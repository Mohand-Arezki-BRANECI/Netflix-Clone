
<div class="movieCard" >
  <div class="movie" >
    <div id="iconMovieState">
      <fa-icon data-toggle="tooltip" title="Favoris" [icon]="faStar" [ngClass]="isFavoriteClass" (click)="addToFavorite(movie?.id)"></fa-icon>
      <fa-icon data-toggle="tooltip" title="MustSee" [icon]="faTicket" [ngClass]="isMustSeeClass" (click)="addToMustSee(movie?.id)"></fa-icon>
      <fa-icon data-toggle="tooltip" title="Seen" [icon]="faSquareCheck" [ngClass]="isSeenClass" (click)="addToSeen(movie?.id)"></fa-icon>
    </div>

    <div class="moviePicture" (click)="navigateToDetail()">
      <a routerLink="/movie_details"><img src="https://image.tmdb.org/t/p/w500/{{movie?.poster_path}}" alt=""></a></div>
  </div>
  <div class="textMovie">
    <div class="movieOriginalTitle">{{movie?.original_title}}</div>
    <br>
    <div class="movieOtherInformations">
      Popularity : {{movie?.popularity}}
      <br>
      Release date : {{changeFormatDate(movie?.release_date)}}
    </div>
  </div>
</div>


<a routerLink="/movie_details" *ngIf="tvShow">
  <div class="movie">
    <div><p>{{tvShow.original_title}}</p></div>
    <div> <img src="https://image.tmdb.org/t/p/w500/{{tvShow.poster_path}}" alt=""></div>
  </div>
  <p>
    {{tvShow.original_title}}
    <br>
    Popularity : {{tvShow.popularity}}
    <br>
    Release date : {{tvShow.release_date}}
  </p>
</a>
