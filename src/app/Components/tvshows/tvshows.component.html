<div id="moviePageTitle">
  {{'tvShows' | translate}}
</div>
<div class="movies" *ngIf="tvShows != undefined">
  <app-movie-card *ngFor="let tvShow of tvShows?.results" [tvShow]="tvShow"></app-movie-card>
</div>
<div class="movies" *ngIf="tvShows == undefined">
  <h1 class="no-available-tvshows">{{'noAvailableTvShows' | translate}}</h1>
</div>
<app-pagination
        *ngIf="displayPagination && tvShows"
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (previous)="previousPage()"
        (next)="nextPage()"
></app-pagination>
