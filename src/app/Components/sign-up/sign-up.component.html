<div class="signUpPage">
<div class="main">
  <div class="signup text-center">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <label>Sign up</label>
      <input type="text" name="userName" placeholder="User name" formControlName="userName">
      <br>
        <span class="text-danger" *ngIf="userNameControl?.invalid && userNameControl?.touched">Name is required</span>
      <br>
      <input type="email" name="userEmail" placeholder="Email" formControlName="userEmail">
      <br>
        <span class="text-danger" *ngIf="userEmailControl?.invalid && userEmailControl?.touched">This email is not valid</span>
      <br>
      <input type="password" name="userPassword" placeholder="Password" formControlName="userPassword">
      <br>
        <span class="text-danger" *ngIf="userPasswordControl?.invalid && userPasswordControl?.touched">Password is required</span>
      <br>
      <button type="submit" [disabled]="!signUpForm.valid">Sign up</button>
    </form>
    <a [routerLink]="['/sign_in']">Already got an account, Sign In!</a>
  </div>
</div>
</div>
